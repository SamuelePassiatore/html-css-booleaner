<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Added head informations -->
    <meta name="author" content="Samuele Passiatore">
    <meta name="keywords" content="internet, booleaner, Tim Berners Lee, manifesto">
    <meta name="description" content="Il manifesto di Tim Berners Lee">
    <title>The Booleaner</title>
    
    <!-- Linked stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Testata principale -->
        <header>
            <figure class="logo">
                <img src="img/logo.svg" alt="logo">
            </figure>
        </header>

        <!-- Corpo principale -->
        <main>
            <!-- Sezione Titolo -->
            <section class="title">
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee</h1>
                <span id="grey">Scritto da</span>
                <span id="light-blue">The Booleaner</span>
                <br>
                <span id="grey-date">il 10/10/2020</span>
            </section>

             <!-- Sezione Immagini -->
             <section class="images">
                <div>
                    <img id="first-image" src="img/tim-1.jpg" alt="tim-speech">
                    <img id="second-image" src="img/tim-2.jpg" alt="tim-fixed">
                </div>
                <div id="image-description">
                    1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen
                    <br>
                    2nd Photo: Tim Berners Lee, by Paul Clarke
                </div>
            </section>

        </main>

    </div>
</body>
</html>
